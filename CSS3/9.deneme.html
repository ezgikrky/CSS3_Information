<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td{
        border: 1px solid blue;
        border-collapse: collapse;
    }
</style>
<body>
        <table> <!--Tablo oluşturmak için table etiketini açıyoruz-->

            <thead><!--başlık kısımlarını thead içine alıyoruz-->
                <tr> <!-- başlık satırı-->
                    <th> <!--başlıkların koyu yazılması-->
                    Name
                    </th>
                    <th>Department</th>
                    <th>Salary</th>
                </tr>
        
            </thead>
        
            <tbody>  <!--gövde etiketi, içerik kısmını buraya alıyoruz.-->
                <tr> <!--içerik ekleyeceğiz-->
                    <td> <!--içine değer ekleyeceğiz-->
                     Mustafa
                    </td>
                    <td>Bilişim</td>
                    <td>5000</td>
        
                </tr>
        
            </tbody>



    </table>
</body>
</html>
