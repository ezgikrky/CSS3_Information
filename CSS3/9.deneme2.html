<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<form >

    <!-- HTML5 Input-->
    Soyad <br>
    <input type="text"> <br> <hr>


    <!-- Label -->

    <label for="name">Name</label> <br>  <!-- label ile Name in üstüne tıklayınca eşlesme sağlar-->
    <input type="text" id="name" name="name">  <!-- name="name" php tarafından name yakalamak için name ismii verebilirsin-->
   <br>  
 

    <label for="email"> Email</label> <br>
     <input type="email" id="email" name="email"> <br>

     <label for="password">Password</label> <br>
     <input type="password" id="password" name="password"> <br>


     <label for="date">Date</label> <br>
     <input type="date" id="date" name="date"> <br> <hr>


    <!-- Radio Button-->

     Gender <br> <!--cinsiyet-->
     Male <!--erkek-->
     <input type="radio"  name="gender" value="male"> 
 
     Female <!--kadın-->
    <input type="radio" name="gender" value="female"> 

    Other <!--diğer-->
    <input type="radio" name="gender" value="other"> <br> <hr>


    <!-- Checkbox -->

    Hobbies <br>
    Technology
    <input type="checkbox" name="tech" id="tech">
    Music
    <input type="checkbox" name="music" id="music">
    Art 
    <input type="checkbox" name="art" id="art" checked> <br> <hr>


    <!-- Select List-->

    Degree <br>

    <select name="degree" id="degree">
    <option value="bachelor"> Lisans</option>
    <option value="msc"> Yüksek Lisans</option>
    <option value="phd" selected> Doktora</option>
</select> <br> <hr>

<!-- Text Area-->
<textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message" ></textarea> <br>



    


        <!-- <input type="submit" value="Gönder"> -->

    <input type="reset" value="Sıfırla"> 
    <!-- <button type="reset">Sıfırla</button> -->

    <button type="submit" > Gönder</button> <br>

</form> <hr>


</body>
</html>
